<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
    <title>Clash of the Captains</title>
<script defer src="bundle.js"></script></head>
<body>
    <div class="page-container">
        <h1 class="title">Clash of the Captains</h1>
        <div class="new-game-button-container">
            <button class="new-game">Set Sail</button>
        </div>
        <div class="game-container">
            <div class="ai-container">
                <div class="player-title enemy">
                    <span>Captain Barbosa</span>
                </div>
                <div class="ai-board-container">
                </div>
            </div>
            <div class="user-container">
                <div class="player-title user">
                    <span>You</span>    
                </div>
                <div class="user-board-container">
                </div>
            </div>
        </div>
        <div class="message-container"></div>
        <div class="alignment-button-container">
            <button class="alignment">Horizontal</button>
        </div>
    </div>
</body>
</html>
