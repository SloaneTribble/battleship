<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash of the Captains</title>
</head>
<body>
    <div class="page-container">
        <h1 class="title">Clash of the Captains</h1>
        <div class="new-game-button-container">
            <button class="new-game">New Game</button>
        </div>
        <div class="game-container">
            <div class="user-container">
                <div class="player-title">
                    <span>You</span>    
                </div>
                <div class="user-board-container">
                </div>
            </div>
            <div class="ai-container">
                <div class="player-title">
                    <span>Captain Barbosa</span>
                </div>
                <div class="ai-board-container">
                </div>
            </div>
        </div>
        <div class="message-container"></div>
        <div class="alignment-button-container">
            <button class="alignment">horizontal</button>
        </div>
    </div>
</body>
</html>
